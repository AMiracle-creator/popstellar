sonar.organization=dedis
sonar.projectKey=dedis_popstellar_popchawebclient

sonar.python.version=3
sonar.dynamicAnalysis=reuseReports
sonar.core.codeCoveragePlugin=cobertura
sonar.python.coverage.reportPaths=*coverage*.xml

# Path of the test and coverage reports
sonar.go.tests.reportPaths=./report.json
sonar.go.coverage.reportPaths=./coverage.xml

# Path patterns of the source files
sonar.sources=.
sonar.exclusions=**/test_*.py,**/test/**

# Path patterns of the test files
sonar.tests=.
sonar.test.inclusions=**/test_*.py,**/test/**