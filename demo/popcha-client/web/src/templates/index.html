<!DOCTYPE html>

<!-- Please note that this file is use in an example and has not been designed to be ready for production -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoPCHA - Counter</title>
</head>
<style>
    * {
        font-family: sans-serif;
        margin: 5px;
        padding: 0;
    }
    html, body {
        background-color: #f0f0f0;
        height: 100%;
    }
    .container {
        background-color: #ffffff;
        padding: 20px;
        position: absolute;
        border-radius: 15px;
        width: 650px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    h1, p, button {
        position: relative;
        text-align: center;
    }
    p, button {
        margin-top: 10px;
        font-size: 1.2rem;
    }
    select, option {
        width: 100%;
        font-family: monospace;
        cursor: pointer;
    }
    select, #submit-authentication {
        background-color: #c6d6f1;
        border: none;
        padding: 7px 12px;
        cursor: pointer;
    }
    form {
        position: relative;
        width: 90%;
        left: 50%;
        padding-top: 10px;
        margin-left: -45%;
    }
    .important {
        font-weight: bolder;
        color: red;
        font-size: 0.9rem;
    }
    .error{
        color: red;
        font-size: 0.9rem;
    }
    a {
        cursor: pointer;
    }
</style>
<body>
<div class="container">
    <div class="dataBox">
        <h1>PoPCHA authentication example</h1>
        <p>More informations<a href="https://github.com/dedis/popstellar">on the project repository.</a></p>
        <p class="important">
            Please note that this is a website designed to be used as an example only
        </p>

        <form action="/authenticate">
            <label for="lao-selection">
                <select id="lao-selection" name="serverAndLaoId" required>
                    <option value="">-- Please choose a lao / serve pair --</option>
                    {% include 'providers.html' %}
                </select>
            </label>
            <input type="submit" id="submit-authentication" value="Submit">
        </form>
        <p class="error">{{ error }}</p>
    </div>
</div>
</body>
</html>
